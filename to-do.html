<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list!</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <div class="flex justify-center items-center w-1/2 mx-auto flex-col mt-6 p-2 ">
        <h1 class="text-slate-700 py-3 text-4xl self-start ">To Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task"
            class="p-2 border focus:outline-none focus:shadow w-full ">
        <button id="add-task-btn" class="bg-green-500 text-white p-2 my-4 rounded w-3/6 hover:bg-green-600 ">Add
            Task</button>
        <ul id="task-list" class="self-start w-full p-3"></ul>

    </div>
    <script src="./js/tailwindcss.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
